AppBundle\Entity\Team:
    team{1..24}:
        name (unique): <randomElement(['France', 'Italy', 'Czech Republic', 'Turkey', 'Spain', 'Russia', 'Sweden', 'Republic Of Ireland', 'Germany', 'Switzerland', 'Poland', 'Iceland', 'England', 'Austria', 'Romania', 'Wales', 'Portugal', 'Croatia', 'Slovakia', 'Albania', 'Belgium', 'Ukraine', 'Hungary', 'Northern Ireland'])>
        slug (unique): <createSlug($name)>

AppBundle\Entity\Country:
    country{1..24}:
        team (unique): '@team<current()>'
        name: '@team<current()>->name'
        slug: <createSlug($name)>
        uefaRank: <numberBetween(1, 54)>
        flag: <createFlag($slug)>
        shortHistory: <text(1000)>
        firstMembership: <year()>
        nationalTeamFoundedAt: <year()>